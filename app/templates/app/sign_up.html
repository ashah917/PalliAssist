{% extends "app/empty_layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-6 col-md-push-3">
        <hr />
    </div>
</div>

<div class="row">
    {% if form.errors %}
    <p class="validation-summary-errors">Please enter a correct username and password.</p>
    {% endif %}
</div>

<div class="row">
    <div class="col-md-8 col-md-push-3">
        <section id="loginForm">
        <form action="." method="post" class="form-horizontal">
            {% csrf_token %}

            <!-- Loops through fields in form and renders -->
            {% for field in form %}

            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="col-md-3 control-label">{{ field.label }}</label>
                <div class="col-md-9">
                    {{ field }}
                </div>
            </div>

            {% endfor %}


            <div class="form-group pa-ignore-center-wrapper">
                <div class="col-md-offset-2 col-md-10">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="Sign Up" class="btn btn-primary" />
                </div>
            </div>
        </form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}

{% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
